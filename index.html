<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <header>
        <div class="logo">PAGCOR</div>
        <nav>

    </section>

    <footer>

            <a href="#">Privacy Policy</a>
